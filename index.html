<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <style>
     body {
  background-color: #1e1e1e; /* Dark background */
  color: #ffffff; /* White text color */
  font-family: 'Roboto', sans-serif; /* Modern font */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.main_wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.container {
  max-width: 600px;
  width: 100%;
  margin: 20px;
  padding: 20px;
  background-color: #2a2a2a; /* Darker container background */
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  box-sizing: border-box;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input[type="text"] {
  width: calc(100% - 16px);
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #444;
  background-color: #333;
  color: #fff;
}

button {
  padding: 10px 25px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background-color: #007bff; /* Blue button */
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
  background-color: #0056b3; /* Darker blue on hover */
  transform: scale(1.05);
}

#room-input {
  margin-right: 10px;
}

#message-input,
#room-input {
  width: calc(50% - 10px);
}

#chat-container {
  height: 300px; /* Set desired height */
  width: 100%; /* Set desired width */
  overflow-y: auto; /* Enable vertical scroll */
  background-color: #424242; /* Slightly darker background */
  padding: 15px; /* Add padding for content */
  margin: 20px 0; /* Add margin to separate from form */
  border: 1px solid #333; /* Darker border color */
  border-radius: 10px;
  box-sizing: border-box;
}

.message {
  margin-bottom: 12px;
  text-align: right;
  padding: 10px;
  border-radius: 8px;
  background-color: #4caf50; /* Green message background */
  color: #fff;
}

.message-new {
  margin-bottom: 12px;
  padding: 10px;
  border-radius: 8px;
  background-color: #f44336; /* Red message background */
  color: #fff;
}

/* Styled Scrollbar */
#chat-container::-webkit-scrollbar {
  width: 12px;
}

#chat-container::-webkit-scrollbar-track {
  background: #2a2a2a;
  border-radius: 10px;
}

#chat-container::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 10px;
}

#chat-container::-webkit-scrollbar-thumb:hover {
  background: #333;
}

@media (max-width: 600px) {
  #message-input,
  #room-input {
    width: calc(100% - 12px);
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    margin-top: 10px;
  }
}


    </style>
  </head>

  <body>
    <div class="main_wraper">
      <div id="name_input_container">
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" />
        <button id="name-button" type="button">Set Name</button>
      </div>

      <div id="main_container" class="container">
        <div id="chat-container"></div>

        <div>
          <form action="#">
            <label for="message-input">Message:</label>
            <input type="text" id="message-input" />
            <button id="send-button" type="submit">Send</button>
            <label for="room-input">Room:</label>
            <input type="text" id="room-input" />
            <button id="join-button" type="button">Join Room</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
  <script type="module" src="script_client.js">
    import io from "socket.io-client";
  </script>
</html>
